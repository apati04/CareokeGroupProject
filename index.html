<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>m u s i c tionary</title>
  <!--Roboto Google font-->
  <link href=“https://fonts.googleapis.com/css?family=Roboto” rel=“stylesheet”>
  <!-- Insert Materialize later -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <!-- custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="jumbotron">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <div class="title"><span id="music-font-only" class="music">music</span>tionary<img class="resize" src="images/musicicon.jpg">
      <div class="subtitle">your source for <span id="note-font-only">note<sup></span>-able artists
      </div>
    </div>
  </div>

  <div id="search-bar">
    <form>
      <div class="row">
        <div class="input-field col s6 offset-s3" id="search-input">
          <input placeholder="be sure to include both artist and song name, or else you'll get a stupid result" id="artist-song-name" type="text" class="searchTerm" autocomplete="off">
        </div>
      </div>
      <div class="col s1 offset-s6 center-text">
        <button class="btn waves-effect waves-light light-blue lighten-3 z-depth-3" type="submit" name="action" id="search-button">Submit</button>
      </div>
    </form>
  </div>

  <p class="video-header" id="subheader1">press play</p>
  <div class="video-display"></div>

  <p class="artist-info-header" id="subheader2">learn more</p>
  <div class="artist-info-display z-depth-3"> </div>

  <!--Tentative Firebase Call for User History-->
  <div class="side-nav fixed" id="entireHistory">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title" id="searchHeader1"><strong>your search history</strong></h3>
        <div class="panel-body">
          <ul id="song-table">
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <script type="text/javascript" src="http://developer.openaura.com/oa-all.min.js"></script>
  <script src="js/app.js"></script>
  <script src="frontend.js"></script>
</body>

</html>
