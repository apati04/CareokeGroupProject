<body>

<div class="jumbotron">
<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
  <h1 class="title"><span id="music-font-only">music</span>tionary</h1>
  <p class="">your source for <span id="music-font-only">note</span>-able artists</p>
    </div>

<div class="wrap">
   <div class="search">
      <input type="text" class="searchTerm" placeholder="Artist Name - Song Name">
      <button type="submit" class="searchButton" id="search-button">
        <i class="fa fa-search"></i>
     </button>
   </div>
</div>
<div id="video"></div>


<div class="video-display">
</div>

</div>

<!--Scrolling Side Panels-->
    <div class="Container">
        <div class="Left"><div>
                  <img class="mySlides" src="images/music1.jpg">
                  <img class="mySlides" src="images/music2.jpg">
                  <img class="mySlides" src="images/music3.jpg">
                  <img class="mySlides" src="images/music4.jpg">
                </div></div>
        <div class="Middle"></div>
        <div class="Right">
              <div>
                  <img class="mySlides1" src="images/music1.jpg">
                  <img class="mySlides1" src="images/music2.jpg">
                  <img class="mySlides1" src="images/music3.jpg">
                  <img class="mySlides1" src="images/music4.jpg">
                </div>
            <div> Right Content</div>
        </div>    
    </div>
    

   

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}

var myIndex = 0;
carousel1();

function carousel1() {
    var i;
    var x = document.getElementsByClassName("mySlides1");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel1, 2000); // Change image every 2 seconds
}
</script>

  <!-- Scripts -->
